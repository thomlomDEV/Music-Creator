<!DOCTYPE html>

<html>

	<head>
	
		<title>Music Creator by Lukas Campbell</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="editor.css"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Homenaje" rel="stylesheet">
		
	</head>

	
	<body id="body" onLoad="main();">
	
		<div id="main" style="visibility:hidden">
		
			<!-- Editor -->
			<div class="cell-scroll" style="grid-area:1/1">
				<svg id="editor"></svg>
			</div>
			
			<!-- Toolbox -->
			<div id="toolbox" style="grid-area:2/1">
			
				<!-- Play/Stop -->
				<button class="toolbox-button" id="button-play" style="grid-area:1/1">
					<i class="material-icons" style="font-size:5em">play_arrow</i>
				</button>
				
				<!-- Rewind -->
				<button class="toolbox-button" id="button-rewind" style="grid-area:1/2">
					<i class="material-icons" style="font-size:3em">fast_rewind</i>
				</button>
				
				<!-- Tempo -->
				<div style="grid-area:1/4">
					<span>
						Tempo:
						<input class="toolbox-input" id="input-tempo" style="width:4em"></input>
					</span>
					<br>
					<div style="padding-top:0.1em">
						Snap:
						<select class="toolbox-select" id="select-snap" style="width:4em"></select>
					</div>
				</div>
				
				<!-- Import/Export -->
				<button class="toolbox-tab" id="tab-file" style="grid-area:1/6">
					<span class="toolbox-tab-label">Import/Export</span>
					<br>
					<i class="material-icons"><span class="toolbox-tab-icon">folder</span></i>
				</button>
				
				<!-- Markers -->
				<button class="toolbox-tab" id="tab-markers" style="grid-area:1/7">
					<span class="toolbox-tab-label">Markers</span>
					<br>
					<i class="material-icons"><span class="toolbox-tab-icon">fullscreen</span></i>
				</button>
				
				<!-- Notes/Chords -->
				<button class="toolbox-tab-selected" id="tab-notes-chords" style="grid-area:1/8">
					<span class="toolbox-tab-label">Notes/Chords</span>
					<br>
					<i class="material-icons"><span class="toolbox-tab-icon">music_note</span></i>
				</button>
				
				<!-- Settings -->
				<button class="toolbox-tab" id="tab-settings" style="grid-area:1/9">
					<span class="toolbox-tab-label">Settings</span>
					<br>
					<i class="material-icons"><span class="toolbox-tab-icon">settings</span></i>
				</button>
				
			</div>
			
			<!-- Toolbox Drawer -->
			<div class="toolbox-drawer" style="grid-area:3/1">
			
				<!-- Import/Export Drawer -->
				<div id="toolbox-drawer-file" style="grid-area:1/1">
				
					<!-- New -->
					<div style="grid-area:1/1">
						<span></span><br>
						
						<button class="toolbox-button" id="button-new" style="width:5em">
							<span class="toolbox-tab-label">Clear</span>
							<br>
							<i class="material-icons"><span class="toolbox-tab-icon">delete</span></i>
						</button>
					</div>
					
					<!-- Link -->
					<div style="grid-area:1/2">
						<span>Link</span><br>
						
						<button class="toolbox-button" id="button-save-link">
							<span class="toolbox-tab-label">Generate</span>
							<br>
							<i class="material-icons"><span class="toolbox-tab-icon">insert_link</span></i>
						</button>
					</div>
						
					<!-- Dropbox -->
					<div style="grid-area:1/3">
						<span>Dropbox</span><br>
						
						<button class="toolbox-button" id="button-load-dropbox" style="width:5em">
							<span class="toolbox-tab-label">Load</span>
							<br>
							<i class="material-icons"><span class="toolbox-tab-icon">cloud_download</span></i>
						</button>
					</div>
						
					<!-- String -->
					<div style="grid-area:1/4">
						<span>JSON</span><br>
						
						<button class="toolbox-button" id="button-load-string" style="width:5em">
							<span class="toolbox-tab-label">Load</span>
							<br>
							<i class="material-icons"><span class="toolbox-tab-icon">folder_open</span></i>
						</button>
						
						<button class="toolbox-button" id="button-save-string">
							<span class="toolbox-tab-label">Generate</span>
							<br>
							<i class="material-icons"><span class="toolbox-tab-icon">save</span></i>
						</button>
					</div>
				
					<!-- Compressed String -->
					<div style="grid-area:1/5">
						<span>Base64-Compressed</span><br>
						
						<button class="toolbox-button" id="button-load-compressed" style="width:5em">
							<span class="toolbox-tab-label">Load</span>
							<br>
							<i class="material-icons"><span class="toolbox-tab-icon">folder_open</span></i>
						</button>
						
						<button class="toolbox-button" id="button-save-compressed">
							<span class="toolbox-tab-label">Generate</span>
							<br>
							<i class="material-icons"><span class="toolbox-tab-icon">save</span></i>
						</button>
					</div>
				
				</div>
				
				<!-- Markers Drawer -->
				<div id="toolbox-drawer-markers" style="grid-area:1/1">
					
					<!-- Key Change -->
					<span style="grid-area:1/1">
						<select class="toolbox-select" id="select-key-tonic" style="width:3em"></select>
						<select class="toolbox-select" id="select-key-scale" style="width:5em"></select>
					</span>
					
					<button class="toolbox-button" id="button-insert-keych" style="grid-area:2/1">
						<span class="toolbox-tab-label">Insert<br>Key Change</span>
						<br>
						<i class="material-icons"><span class="toolbox-tab-icon">text_format</span></i>
					</button>
					
					<!-- Meter Change -->
					<span style="grid-area:1/2">
						<select class="toolbox-select" id="select-meter-num" style="width:3em"></select>
						/
						<select class="toolbox-select" id="select-meter-den" style="width:3em"></select>
					</span>
					
					<button class="toolbox-button" id="button-insert-meterch" style="grid-area:2/2">
						<span class="toolbox-tab-label">Insert<br>Meter Change</span>
						<br>
						<i class="material-icons"><span class="toolbox-tab-icon">watch_later</span></i>
					</button>
					
					<!-- Measure Break -->
					<button class="toolbox-button" id="button-insert-measurebrk" style="grid-area:2/3">
						<span class="toolbox-tab-label">Insert<br>Measure Break</span>
						<br>
						<i class="material-icons"><span class="toolbox-tab-icon">flip</span></i>
					</button>
					
					<!-- Line Break -->
					<button class="toolbox-button" id="button-insert-linebrk" style="grid-area:2/4">
						<span class="toolbox-tab-label">Insert<br>Line Break</span>
						<br>
						<i class="material-icons"><span class="toolbox-tab-icon">wrap_text</span></i>
					</button>
					
				</div>
				
				<!-- Notes/Chords Drawer -->
				<div id="toolbox-drawer-notes-chords" style="grid-area:1/1">
				
					<span style="grid-area:1/1/3/2">
						<!-- Chord Kind Drop-down Menu -->
						<select class="toolbox-select" id="select-chord-kind" style="width:5em"></select>
						
						<!-- Chord Application Drop-down Menu -->
						<select class="toolbox-select" id="select-chord-appl" style="width:5em; margin-top:0.25em"></select>
						
						<!-- Chord Borrow Drop-down Menu -->
						<select class="toolbox-select" id="select-chord-borrow" style="width:5em; margin-top:0.25em"></select>
					</span>
					
					<!-- Chord Embelishments Checkboxes -->
					<label style="grid-area:1/2" id="checkbox-embel-7"><input type="checkbox">7</label>
					<label style="grid-area:1/3" id="checkbox-embel-9"><input type="checkbox">9</label>
					<label style="grid-area:1/4" id="checkbox-embel-11"><input type="checkbox">11</label>
					<label style="grid-area:1/5" id="checkbox-embel-sus2"><input type="checkbox">sus2</label>
					<label style="grid-area:1/6" id="checkbox-embel-sus4"><input type="checkbox">sus4</label>
					<label style="grid-area:1/7" id="checkbox-embel-add9"><input type="checkbox">add9</label>
					
					<!-- Chord Accidental Radio Buttons -->
					<label style="grid-area:1/4" id="radio-accid-flat"><input type="radio" name="radio-accid">♭</label><br>
					<label style="grid-area:1/5" id="radio-accid-nat"><input type="radio" name="radio-accid" checked>♮</label><br>
					<label style="grid-area:1/6" id="radio-accid-sharp"><input type="radio" name="radio-accid">♯</label><br>
					
					<!-- Chord Buttons -->
					<button class="toolbox-chord" id="button-chord-0" style="grid-area:2/2">
						<span class="toolbox-chord-label"></span><br>
						<span class="toolbox-chord-label-bottom"></span>
					</button>
					<button class="toolbox-chord" id="button-chord-1" style="grid-area:2/3">
						<span class="toolbox-chord-label"></span><br>
						<span class="toolbox-chord-label-bottom"></span>
					</button>
					<button class="toolbox-chord" id="button-chord-2" style="grid-area:2/4">
						<span class="toolbox-chord-label"></span><br>
						<span class="toolbox-chord-label-bottom"></span>
					</button>
					<button class="toolbox-chord" id="button-chord-3" style="grid-area:2/5">
						<span class="toolbox-chord-label"></span><br>
						<span class="toolbox-chord-label-bottom"></span>
					</button>
					<button class="toolbox-chord" id="button-chord-4" style="grid-area:2/6">
						<span class="toolbox-chord-label"></span><br>
						<span class="toolbox-chord-label-bottom"></span>
					</button>
					<button class="toolbox-chord" id="button-chord-5" style="grid-area:2/7">
						<span class="toolbox-chord-label"></span><br>
						<span class="toolbox-chord-label-bottom"></span>
					</button>
					<button class="toolbox-chord" id="button-chord-6" style="grid-area:2/8">
						<span class="toolbox-chord-label"></span><br>
						<span class="toolbox-chord-label-bottom"></span>
					</button>
					
				</div>
				
				<!-- Settings Drawer -->
				<div id="toolbox-drawer-settings" style="grid-area:1/1">
					<label style="grid-area:1/1" id="checkbox-setting-absnot"><input type="checkbox">Use Absolute Notation</label>
					<label style="grid-area:2/1" id="checkbox-setting-chordpatt"><input type="checkbox" checked>Play Chord Patterns</label>
				</div>
				
			</div>
			
		</div>
	
	
		<script src="src/util/math.js"></script>
		<script src="src/util/string.js"></script>
		<script src="src/util/rational.js"></script>
		<script src="src/util/list_by_point.js"></script>
		<script src="src/util/list_by_range.js"></script>
		<script src="src/util/theory.js"></script>
		<script src="src/util/binaryio.js"></script>
		
		<script src="src/song/song.js"></script>
		<script src="src/song/note.js"></script>
		<script src="src/song/chord.js"></script>
		<script src="src/song/meter.js"></script>
		<script src="src/song/key.js"></script>
		<script src="src/song/measurebreak.js"></script>
		
		<script src="src/editor/editor.js"></script>
		<script src="src/editor/editor_interaction.js"></script>
		
		<script src="src/synth/instrument.js"></script>
		<script src="src/synth/synth.js"></script>
		
		<script src="src/main.js"></script>
		<script src="src/toolbox.js"></script>
		<script src="src/toolbox_file.js"></script>
		<script src="src/toolbox_markers.js"></script>
		<script src="src/toolbox_notes_chords.js"></script>
		<script src="src/toolbox_settings.js"></script>
		
		<script src="src/test/test.js"></script>
		
		<script src="src/pako/pako.js"></script>
		<script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="9h2eh3v67sgghpl"></script>

	</body>
	
</html>
